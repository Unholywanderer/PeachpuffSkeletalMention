<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <meta charset="utf-8">
  <link href="assets/fonts/Poppins.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="assets/data/scripts/readFile.js"></script>
  <script src="assets/data/scripts/theme.js"></script>

</head>

<body>
  <header id="mainHeader">
		<a id="a:home" href="/">Home</a>
		<!--<a id="a:about" href="/about" >About</a>-->
		<a id="a:contact" href="/contact">Contact</a>
		<a id="a:settings" href="https://raw.githubusercontent.com/probably-daniel/PeachpuffSkeletalMention/main/pages/settings.html">Settings</a>
		<button id="hideheader">Hide</button>
  </header>

  <script>
	const header = document.getElementById("mainHeader");
	const hideHeaderButton = document.getElementById("hideheader");
	let timeout;

	const hideHeader = () => {
	  clearTimeout(timeout);
	  timeout = setTimeout(() => {
		header.classList.add("mainHeader-hidden");
	  }, 2000); 	
	};

	const showHeader = () => {
	  clearTimeout(timeout);
	  timeout = setTimeout(() => {
		header.classList.remove("mainHeader-hidden");
	  }, 2000); 
	};

	hideHeaderButton.addEventListener("click", () => {
		header.classList.add("mainHeader-hidden");
	});
	  
	header.addEventListener("mouseenter", showHeader);
	header.addEventListener("mouseleave", hideHeader);

	window.addEventListener("load", hideHeader); 
  </script>

  <div id="container">
	<h1>Template</h1>
	  <select id="themeselect">
		  <option value="default">Default</option>
		  <option value="light">Light</option>
		  <option value="dark">Dark</option>
		  <option value="midnight-purple">Midnight Purple</option>
		  <option value="blood-maroon">Blood Maroon</option>
	  </select>
	  <script>
		  const element = document.getElementById("themeselect");
		  element.addEventListener("change", (event) => {
			  const theme = event.target.value;
			  applyTheme(theme);
			  localStorage.setItem("theme", theme);
		  });
	  </script>
  </div>
</body>
</html>
